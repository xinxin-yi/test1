<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 登录与注册页面 -->

    <!-- logo -->
    <div class="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录与注册框 -->
    <div class="box">
        <div class="title"></div>

        <!-- 登录框 -->
        <form id="login" class="layui-form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item">
                <a id="goReg" class="fr" href="javascript:;">去注册</a>
            </div>
        </form>

        <!-- 注册框 -->
        <form id="reg" class="layui-form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required" placeholder="请确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item">
                <a id="goLogin" class="fr" href="javascript:;">去登录</a>
            </div>
        </form>
    </div>

    <!-- 引入jQuery脚本 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui脚本 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己的js脚本 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
